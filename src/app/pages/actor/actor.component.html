<div class="row" *ngIf="actor">
    <div class="col-md-4">
        <!--Imagen-->
        <div class="row">

            <img class="img-thumbnail" [src]="actor.profile_path | poster" [alt]="actor.name">
            <h4 class="text-white">{{actor.place_of_birth}}</h4>

        </div>


    </div>

    <div class="col-md-8 ">

        <div class="row">
            <div class="col">
                <h3>{{actor.name}}</h3>
            </div>
            <div class="col">
                <span class="badge badge-dark">{{actor.birthday}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <star-rating [value]="actor.popularity / 10" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="15px" readonly="false"></star-rating>
            </div>
            <div class="col text-white">
                {{actor.popularity / 10 | number: '1.1-2'}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-white justificar">
                {{actor.biography}}
            </div>

        </div>

        <div class="row mt-5">
            <div class="col">
                <button (click)="onRegresar()" class="btn btn-outline-success">Regresar</button>
            </div>
        </div>

    </div>

</div>
