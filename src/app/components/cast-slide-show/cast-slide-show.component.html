<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
            <img class="img-thumbnail" style="cursor: pointer;" [src]="actor.profile_path | poster" alt="actor.name" [title]="actor.character" (click)="onActorClick(actor)"> {{actor.name}}
        </div>
    </div>
    <!-- If we need navigation buttons -->
    <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
    <div (click)="onSlideNext()" class="swiper-button-next"></div>
</div>
